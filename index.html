<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" placeholder="search for places..." id="userLocation" class="cityInput" />

                <select class="converter" id="converter">
                    <option>°C</option>
                    <option>°F</option>
                </select>

                <i class="fa fa-search" onclick="findUserLocation() "></i>
              
                

            </div>
        
            <div class="weatherIcon"></div>
            <h2 class="temperature"></h2>
            <div class="feelsLike"></div>
            <div class="description"></div>
            <hr />

            <div class="city"></div>
        </div>

        <div class="weather-output">
            <h2 class="heading">Today's highlights</h2>
            <div class=" Highlights">
                <div class="humidity">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 class=" HValue"></h1>
                </div>

                <div class="wind-speed">
                    Wind Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 class=" WValue"></h1>
                </div>

                <div class="sun">
                    <span>
                        <i class="fa-solid fa-earth-asia"></i>
                        <p><span class="SRValue"></span>Longitude
                        </p>
                    </span>
                    <span>
                        <i class="fa-solid fa-earth-americas"></i>
                        <p><span class="SSValue"></span>Latitude
                        </p>
                    </span>
                </div>

                <div class="clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 class=" CValue"></h1>
                </div>

                <div class="uv-index">
                    Ground Level
                    <i class="fa-solid fa-map-pin"></i>
                    <h1 class=" UVValue"></h1>
                </div>

                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 class="PValue"></h1>
                </div>
            </div>
            <br />

            <h2 class="heading"> This week</h2>
            <div class="Forecast"></div>
        </div>
    </div>
</body>

</html>
